{% extends "base.html" %}
{% load weapons_extra %}

{% block content %}
<div class="max-w-7xl mx-auto px-6 py-10">

  <!-- Title -->
  <h1 class="text-4xl font-bold mb-8 text-center">
    Update Notes for {{ weapons.name }}
  </h1>

  <!-- Notes Form Container -->
  <div class="max-w-3xl mx-auto bg-gray-100 p-8 rounded-2xl shadow-lg">

    <form method="post" class="space-y-10">
      {% csrf_token %}

      <!-- Notes Field -->
      <div>
        <label for="id_notes" class="block text-lg font-semibold mb-3">
          Armor Notes:
        </label>
        <textarea
          id="id_notes"
          name="notes"
          class="w-full h-40 p-4 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none leading-relaxed overflow-auto placeholder-gray-400"
          placeholder="Enter your armor notes here..."
        >{{ form.notes.value|default:'' }}</textarea>

      <!-- Submit Button -->
      <div class="pt-8 flex justify-center">
        <button
          type="submit"
          class="px-6 py-2 text-blue-600 border border-blue-600 bg-blue hover:bg-gray-50 rounded-lg font-medium transition duration-200"
        >
          Save Notes
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
